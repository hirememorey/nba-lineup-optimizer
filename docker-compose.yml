version: '3.8'

services:
  nba-lineup-optimizer:
    build:
      context: .
      dockerfile: Dockerfile.production
    ports:
      - "8502:8502"
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8502
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - PYTHONPATH=/app/src
    volumes:
      - ./src/nba_stats/db:/app/src/nba_stats/db:ro
      - ./model_coefficients.csv:/app/model_coefficients.csv:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8502/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - nba-lineup-optimizer
    restart: unless-stopped
